<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Darling (Translated)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #main {
      padding: 2rem;
      overflow-y: auto;
      height: calc(100vh - 3rem);
      position: relative;
    }

    .date-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      margin-top: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: black;
      font-size: 2rem;
    }

    .nav-link:hover {
      text-decoration: none;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
    }

    .footer-links {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      background: white;
      border-top: 1px solid #ccc;
    }

    .footer-links a {
      color: black;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: none;
    }

    .fade {
      transition: opacity 0.4s ease;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .visible {
      opacity: 1;
      z-index: 1;
      position: relative;
    }

    .hidden {
      opacity: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Today's Darling (Translated)</h1>
    <div id="content" class="fade visible"><em>Loading...</em></div>
    <div id="original" class="fade hidden"></div>
    <div class="date-nav">
      <a id="prev" class="nav-link" href="#">←</a>
      <span id="current-date"></span>
      <a id="next" class="nav-link" href="#">→</a>
    </div>
  </div>
  <div class="footer-links">
    <a href="https://www.1101.com/home.html" target="_blank">1101.com</a>
    <a id="toggle-original" class="toggle-original">see original post text</a>
  </div>

  <script>
    const translations = [];
    let currentIndex = 0;
    let showingOriginal = false;

    async function loadTranslations() {
      const res = await fetch("https://api.github.com/repos/UpdogUpdogUpdog/hellodarling/contents/translations");
      const files = await res.json();
      const txts = files.filter(f => f.name.endsWith(".txt")).map(f => f.name).sort().reverse();
      translations.push(...txts);
      render(currentIndex);
    }

    async function render(index) {
      const name = translations[index];
      const [trans, orig] = await Promise.all([
        fetch(`translations/${name}`).then(r => r.text()),
        fetch(`originals/${name}`).then(r => r.text())
      ]);

      document.getElementById("current-date").textContent = name.replace(".txt", "");
      document.getElementById("content").innerHTML = `<pre>${trans}</pre>`;
      document.getElementById("original").innerHTML = `<pre>${orig}</pre>`;

      updateView();

      document.getElementById("prev").style.visibility = index < translations.length - 1 ? "visible" : "hidden";
      document.getElementById("next").style.visibility = index > 0 ? "visible" : "hidden";
    }

    function updateView() {
      const content = document.getElementById("content");
      const original = document.getElementById("original");
      const toggle = document.getElementById("toggle-original");

      if (showingOriginal) {
        content.classList.remove("visible");
        content.classList.add("hidden");
        original.classList.remove("hidden");
        original.classList.add("visible");
        toggle.textContent = "see translated text";
      } else {
        original.classList.remove("visible");
        original.classList.add("hidden");
        content.classList.remove("hidden");
        content.classList.add("visible");
        toggle.textContent = "see original post text";
      }
    }

    document.getElementById("prev").onclick = () => {
      if (currentIndex < translations.length - 1) {
        currentIndex++;
        render(currentIndex);
      }
    };

    document.getElementById("next").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        render(currentIndex);
      }
    };

    document.getElementById("toggle-original").onclick = () => {
      showingOriginal = !showingOriginal;
      updateView();
    };

    loadTranslations();
  </script>
</body>
</html>
